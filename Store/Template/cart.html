{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="/static/Css/Cart.css">
     
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        
        <div class="cart-items">
            <div class="cart-item">
                <img src="{% static 'img/book9.jpeg' %}" alt="Book Image">
                <div class="cart-item-details">
                    <h2>Harry Potter</h2>
                    <p>Author: J.K Rowling</p>
                    <p>Price: ₹ 300 </p>
                    <p>Quantity: <input type="number" value="1" min="1"></p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
    
            
        <div class="cart-items">
            <div class="cart-item">
                <img src="{% static 'img/book11.jpeg' %}" alt="Book Image">
                <div class="cart-item-details">
                    <h2>Zero to One</h2>
                    <p>Peter Theil</p>
                    <p>Price: ₹ 350 </p>
                    <p>Quantity: <input type="number" value="1" min="1"></p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
    
        </div>
    
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: ₹ 650rs</p>
            <p>Shipping: ₹ 12rs</p>
            <p><strong>Total: 662rs </strong></p><br>
            <a class="checkout-button" href="{% url 'checkout' %}"> Proceed to Checkout</a>
            <a class="checkout-button" href="{% url 'books' %}">Back</a>
        </div>
    </div>
    
</body>
</html>
