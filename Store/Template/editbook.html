{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{% static 'editbook.css' %}">
</head>
<body>
    <div class="main-content">
        <header>
            <h1>Edit Book</h1>
        </header>

        <section>
            <form method="post" enctype="multipart/form-data" action="{% url 'editbook' book.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="{{ book.title }}" placeholder="Enter Book Title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" value="{{ book.author }}" placeholder="Enter Book Author" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" value="{{ book.price }}" placeholder="Enter Book Price">
                </div>
                <div class="form-group">
                    <label for="image">Cover Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    {% if book.image %}
                    <img src="{{ book.image.url }}" alt="{{ book.title }}" width="100">
                    {% endif %}
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </div>
</body>
</html>
