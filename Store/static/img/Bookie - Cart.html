<!DOCTYPE html>
<!-- saved from url=(0027)http://127.0.0.1:8000/cart/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookie - Cart</title>
    <link rel="stylesheet" href="./Bookie - Cart_files/cart.css">
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        
        <div class="cart-items">
            <div class="cart-item">
                <img src="./Bookie - Cart_files/book-placeholder.jpg" alt="Book Image" class="cart-item-image">
                <div class="cart-item-details">
                    <h2>Book Title</h2>
                    <p>Author: John Doe</p>
                    <p>Price: $19.99</p>
                    <p>Quantity: <input type="number" value="1" min="1"></p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>

            <!-- Repeat for additional items -->

        </div>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: $39.98</p>
            <p>Shipping: $5.00</p>
            <p><strong>Total: $44.98</strong></p>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>


</body></html>
